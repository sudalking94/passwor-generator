<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Password generator</title>
  </head>
  <body>
    <header><h1>비밀번호 생성기</h1></header>
    <hr />
    <main>
      <form action="result">
        <div>
          <span>비밀번호 길이:</span>
          <select name="length">
            <option value="10">약함</option>
            <option value="20">강함</option>
          </select>
        </div>
        <div>
          <label>
            <span>기호 포함:</span>
            <input type="checkbox" name="sign" class="js-required" />
            <span>(예:@#$%)</span>
          </label>
        </div>
        <div>
          <label>
            <span>숫자포함:</span>
            <input type="checkbox" name="number" class="js-required" />
            <span>(예:123456789)</span>
          </label>
        </div>
        <div>
          <label>
            <span>소문자 포함:</span>
            <input type="checkbox" name="lower_case" class="js-required" />
            <span>(예:abcdefg)</span>
          </label>
        </div>
        <div>
          <label>
            <span>대문자 포함:</span>
            <input type="checkbox" name="upper_case" class="js-required" />
            <span>(예:ABCDEFG)</span>
          </label>
        </div>
        <button type="submit">비밀번호 생성</button>
        <button>복사</button>
      </form>
      <script src="{{url_for('static', filename='check.js')}}"></script>
    </main>
  </body>
</html>
